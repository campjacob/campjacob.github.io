---
layout: single
---

{{ content }}

{% assign items_grouped = site.communications | group_by: 'group' %}
    {% for group in items_grouped %}
    <h3>{{group.group}}</h3>
        {% for item in group.items %}
            <p><a href="{{ item.url }}">{{ item.title }}</a></p>
        {% endfor %}
    {% endfor %}
