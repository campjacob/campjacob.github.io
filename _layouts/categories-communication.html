---
layout: single
---

{{ content }}


{% assign items_grouped = site.communications | group_by: 'group' %}
{% for group in items_grouped %}
<h2>{{ group.group }}</h2>
    {% for email in group.emails %}
    <ul>
        <li><a href="{{ email.url }}">{{ email.title }}</a></li>  
    </ul>
    {% endfor %}
{% endfor %}
